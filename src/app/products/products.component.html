<div class="col-xs-12">

    <div class="page-header">
        <h3>Product List</h3>
        <button (click)="createProduct()" class="btn btn-primary" style="float:right;">Create a new Product</button>
        <p>Product list for authorization code -- 'code'</p>
    </div>
        
    <div class="carousel slide" id="myCarousel">
        <div class="carousel-inner">
          <div [ngClass]="i==0 ? 'item active':'item'" *ngFor="let in of counter();let i=index">
            <ul class="thumbnails">
                    <li class="col-sm-3" *ngFor="let product of fillProducts(i*4)">
                      <div class="fff">
                        <div class="thumbnail">
                          <h4><span class="pIndex">#{{product.id}}</span><span #pName [contentEditable]="edit===product.id" [ngClass]="edit===product.id ? 'editable':'nEditable'">{{product.name}}</span></h4>
                        </div>
                        <div class="caption orderByHeight">
                          <p title='sku is not editable'>SKU: {{product.sku}}</p>
                          <p>Price: <span #cost [contentEditable]="edit===product.id" [ngClass]="edit===product.id ? 'editable':'nEditable'">{{product.cost}}</span></p>
                          <a class="btn btn-mini" (click)="showList.includes(product.id) ? showList.splice(showList.indexOf(product.id),1) : showList.push(product.id)">Â» Description</a>
                          <p [hidden]="!showList.includes(product.id)" style="padding-left:25px;"><span #description [contentEditable]="edit===product.id" [ngClass]="edit===product.id ? 'editable':'nEditable'">{{product.description}}</span></p>
                          <div class="row" style="margin:1px;">
                            <button (click)="edit=product.id" class="btn btn-light col-md-3" style="float:left;">Edit</button>
                            <button (click)="updateProduct(product, pName.textContent, description.textContent , cost.textContent);edit=-1" class="btn btn-success col-md-3 centered" *ngIf="edit===product.id">Save</button>
                            <button (click)="removeProduct(product)" class="btn btn-danger col-md-3" style="float:right;">Delete</button>
                          </div>
                        </div>
                      </div>
                    </li>
                </ul> 
            </div>
          </div>
	  <nav>
			<ul class="control-box pager">
				<li><a data-slide="prev" href="#myCarousel" class=""><i class="glyphicon glyphicon-chevron-left"></i></a></li>
				<li><a data-slide="next" href="#myCarousel" class=""><i class="glyphicon glyphicon-chevron-right"></i></a></li>
			</ul>
		</nav>
	   <!-- /.control-box -->   
                              
    </div><!-- /#myCarousel -->
        
</div><!-- /.col-xs-12 -->
