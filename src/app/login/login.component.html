  <div class="login">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal center" style="align-items: center;"><b>Please Enter Authorization Key</b></h1>
    <label for="authorizationKey" class="sr-only">Authorization Key</label>
    <input type="text" #authorizationKey class="form-control" placeholder="Authorization Key" required>
    <button class="btn btn-lg btn-primary btn-block" (click)='getToken(authorizationKey.value)' >Sign in</button>
  </form>
</div>
